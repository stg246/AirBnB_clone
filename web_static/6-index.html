<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="utf-8"/>
		<meta name="viewport" content="width-device-width, initial-scale=1.0" />
		<link href="styles/4-common.css" rel="stylesheet" />
		<link href="styles/3-footer.css" rel="stylesheet" />
		<link href="styles/3-header.css" rel="stylesheet" />
		<link href="styles/6-filters.css" rel="stylesheet" />
		<link rel="icon" href="images/favicon.png" />
	</head>
	<body>
		<header>
			<img alt="logo" src="images/logo.png" />
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona, ...</h4>
					<ul class="popover">
						<li>
							<h2>Arizona:</h2>
							<ul>
								<li>page 1</li>
								<li>page 2</li>
							</ul>
						</li>
						<li>
							<h2>California:</h2>
							<ul>
								<li>San Francisco</li>
								<li>Los Altos</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen, ...</h4>
					<ul class="popover"> 
						<li>Internet</li>
						<li>Tv</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
